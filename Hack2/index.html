<!DOCTYPE html>
<html>
<head>
	<script src="ammap/ammap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="ammap/ammap.css" type="text/css" media="all" />
	<script src="ammap/maps/js/usaLow.js" type="text/javascript"></script>
	
	<title>DCHacks 2015</title>
</head>
<style>
h1 {
    color: #404040;
    font-family: "Helvetica", sans-serif;
    text-align: center;
}
h2 {
    color: #404040;
    font-family: "Helvetica", sans-serif;
    text-align: center;
}
div.mapdiv {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
<body>
	<h1>Colors of the Political Sentiments of the 50 US Governor's (as determined by the Indico.io API) tweets projected onto their respective states</h1>
	<h2>Green = Green, Blue = Liberal, Red = Conservative, Gold = Libertarian</h2>
	<div id="mapdiv" style="width: 800px; height: 533px;"></div>
	<script type="text/javascript">
	
	function FileHelper()
	{}
		{
			FileHelper.readStringFromFileAtPath = function(pathOffFileToReadFrom)
			{
				var request = new XMLHttpRequest();
				request.open("Get", pathOffFileToReadFrom, false);
				request.send(null);
				var returnValue = request.responseText;
				
				return returnValue;
			}
		}
		
		
	
	function toColor(statenum) {
		if (split[statenum] == "Green") {
			return "#587058"
		}
		if (split[statenum] == "Liberal") {
			return "#587498"
		}
		if (split[statenum] == "Conservative") {
			return "#E86850"
		}
		if (split[statenum] == "Libertarian") {
			return "#FFD800"
		}
	}
	
	var text = FileHelper.readStringFromFileAtPath("OUTPUT.txt");
	//window.alert(text);
	var split = text.split(/\n/);
	AmCharts.ready(function() {
		// create AmMap object
		var map = new AmCharts.AmMap(
		);
		// set path to images
		map.pathToImages = "ammap/images/";

		/* create data provider object
		map property is usually the same as the name of the map file.

		getAreasFromMap indicates that amMap should read all the areas available
		in the map data and treat them as they are included in your data provider.
		in case you don't set it to true, all the areas except listed in data
		provider will be treated as unlisted.
		*/
		var dataProvider = {
			map: "usaLow",
			areas:[
				{id:"US-AL", color:toColor(0), selectable: false},
				{id:"US-AK", color:toColor(1), selectable: false},
				{id:"US-AZ", color:toColor(2), selectable: false},
				{id:"US-AR", color:toColor(3), selectable: false},
				{id:"US-CA", color:toColor(4), selectable: false},
				{id:"US-CO", color:toColor(5), selectable: false},
				{id:"US-CT", color:toColor(6), selectable: false},
				{id:"US-DE", color:toColor(7), selectable: false},
				{id:"US-FL", color:toColor(8), selectable: false},
				{id:"US-GA", color:toColor(9), selectable: false},
				{id:"US-HI", color:toColor(10), selectable: false},
				{id:"US-ID", color:toColor(11), selectable: false},
				{id:"US-IL", color:toColor(12), selectable: false},
				{id:"US-IN", color:toColor(13), selectable: false},
				{id:"US-IA", color:toColor(14), selectable: false},
				{id:"US-KS", color:toColor(15), selectable: false},
				{id:"US-KY", color:toColor(16), selectable: false},
				{id:"US-LA", color:toColor(17), selectable: false},
				{id:"US-ME", color:toColor(18), selectable: false},
				{id:"US-MD", color:toColor(19), selectable: false},
				{id:"US-MA", color:toColor(20), selectable: false},
				{id:"US-MI", color:toColor(21), selectable: false},
				{id:"US-MN", color:toColor(22), selectable: false},
				{id:"US-MS", color:toColor(23), selectable: false},
				{id:"US-MO", color:toColor(24), selectable: false},
				{id:"US-MT", color:toColor(25), selectable: false},
				{id:"US-NE", color:toColor(26), selectable: false},
				{id:"US-NV", color:toColor(27), selectable: false},
				{id:"US-NH", color:toColor(28), selectable: false},
				{id:"US-NJ", color:toColor(29), selectable: false},
				{id:"US-NM", color:toColor(30), selectable: false},
				{id:"US-NY", color:toColor(31), selectable: false},
				{id:"US-NC", color:toColor(32), selectable: false},
				{id:"US-ND", color:toColor(33), selectable: false},
				{id:"US-OH", color:toColor(34), selectable: false},
				{id:"US-OK", color:toColor(35), selectable: false},
				{id:"US-OR", color:toColor(36), selectable: false},
				{id:"US-PA", color:toColor(37), selectable: false},
				{id:"US-RI", color:toColor(38), selectable: false},
				{id:"US-SC", color:toColor(39), selectable: false},
				{id:"US-SD", color:toColor(40), selectable: false},
				{id:"US-TN", color:toColor(41), selectable: false},
				{id:"US-TX", color:toColor(42), selectable: false},
				{id:"US-UT", color:toColor(43), selectable: false},
				{id:"US-VT", color:toColor(44), selectable: false},
				{id:"US-VA", color:toColor(45), selectable: false},
				{id:"US-WA", color:toColor(46), selectable: false},
				{id:"US-WV", color:toColor(47), selectable: false},
				{id:"US-WI", color:toColor(48), selectable: false},			   
				{id:"US-WY", color:toColor(49), selectable: false}]                    
			};
			// pass data provider to the map object
			map.dataProvider = dataProvider;

			/* create areas settings
			* autoZoom set to true means that the map will zoom-in when clicked on the area
			* selectedColor indicates color of the clicked area.
			*/
			map.areasSettings = {
				autoZoom: false,
				selectedColor: "#CC0000"
			};

			// let's say we want a small map to be displayed, so let's create it
			map.smallMap = new AmCharts.SmallMap();

			// write the map to container div
			map.write("mapdiv");
		});
		
		
		</script>

	</body>
	</html>
